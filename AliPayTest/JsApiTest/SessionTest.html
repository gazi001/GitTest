<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script src="https://a.alipayobjects.com/g/h5-lib/alipayjsapi/3.0.3/alipayjsapi.inc.min.js"></script>

<button id="J_btn_set" class="btn btn-default">写入数据并打开新页面</button>
<script>
    var btnSet = document.querySelector('#J_btn_set');
    btnSet.addEventListener('click', function () {
        ap.setSessionData({
            data: {
                cities: [
                  {
                      cityName: '杭州',
                      adCode: '330100',
                      spell: ' hangzhou'
                  }
                ],
                provinceName: '浙江省',
                countryName: '中国'
            }
        });
        setTimeout(function () {
            ap.pushWindow({
                url: 'getSessionData-demo.html',
                data: {
                    for: 'sessionData'
                }
            });
        }, 100);
    });
</script>
</head>
<body>

</body>
</html>
